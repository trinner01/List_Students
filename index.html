<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Промежуточные списки на зачисление</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Промежуточные списки на зачисление</h1>
        <input type="file" id="fileInput" accept=".csv">
        <button id="showTablesButton">Показать списки</button>
        <div id="output"></div>
    </div>
    <label>
        <input type="checkbox" id="originalsOnlyCheckbox">
        Только оригиналы
    </label>
    <button id="downloadPDFButton">Download PDF</button>
    <div id="output"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.21/jspdf.plugin.autotable.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
