<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Промежуточные списки на зачисление</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h4>1. В DataExpress выбираем "Отчеты" -> "Для приказа об зачислении"<br></h4>
        <h4>2. Выбираем "Экспорт данных"<br></h4>
        <h4>3. Вводим любое имя файла и выбираем Кодировку "UTF8"<br></h4>
        <h4>4. Далее заходим на сайт и загружаем файл<br></h4>
        <h4>5. После того, как файл загрузился нажать "Показать списки"<br><br></h4>
        <hr>
        <h1>Промежуточные списки <br>на зачисление</h1>
        <input type="file" id="fileInput" accept=".csv">
        <button id="showTablesButton">Показать списки</button>
        <div id="output"></div>
    </div>
    <label>
        <br>
        <input type="checkbox" id="originalsOnlyCheckbox">
        Только оригиналы
    </label>
    <br>
    <!-- <button id="downloadPDFButton">Скачать PDF</button> -->
    <div id="output"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.21/jspdf.plugin.autotable.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
